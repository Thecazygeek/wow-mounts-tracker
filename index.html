<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Mounts Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WoW Mounts Tracker</h1>
    <form id="form">
        <input type="text" id="character" placeholder="Character Name" required>
        <select id="region" required>
            <option value="" disabled selected>Select Region</option>
            <option value="us">US</option>
            <option value="eu">EU</option>
            <option value="kr">KR</option>
            <option value="tw">TW</option>
        </select>
        <select id="realm" required>
            <option value="" disabled selected>Select Realm</option>
        </select>
        <button type="submit">Get Mounts</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
